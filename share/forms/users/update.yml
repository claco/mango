# $Id$
---
id: users_update
name: users_update
method: POST
javascript: 0
stylesheet: 1
sticky: 1
submit: LABEL_UPDATE
fields:
  - id:
      type: hidden
      force: 1
      constraints:
        - NOT_BLANK
        - UINT
  - username:
      type: text
      size: 20
      disabled: 1
      force: 1
      maxlength: 25
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
  - password:
      type: password
      size: 20
      maxlength: 255
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 255
  - confirm_password:
      type: password
      size: 20
      maxlength: 255
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 255
        - SAME_AS, password
  - created:
      size: 20
      disabled: 1
  - updated:
      size: 20
      disabled: 1
  - first_name:
      type: text
      size: 25
      maxlength: 25
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
  - last_name:
      type: text
      size: 25
      maxlength: 25
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
  - roles:
      type: checkbox
      multiple: 1
