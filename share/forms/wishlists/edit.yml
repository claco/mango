# $Id$
---
id: wishlists_edit
method: post
auto_fieldset: 1
javascript: 0
stylesheet: 1
sticky: 1
submit: BUTTON_LABEL_UPDATE
fields:
  - id:
      type: hidden
      force: 1
      constraints:
        - NOT_BLANK
        - UINT
  - name:
      type: text
      size: 25
      maxlength: 50
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 50
  - description:
      type: text
      size: 50
      maxlength: 255
      constraints:
        - LENGTH, 1, 255
  - created:
      size: 20
      disabled: disabled
  - updated:
      size: 20
      disabled: disabled
