# $Id$
---
id: users_create
name: users_create
method: POST
javascript: 0
stylesheet: 1
sticky: 1
submit: BUTTON_LABEL_CREATE
fields:
  - username:
      type: text
      size: 20
      maxlength: 25
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
        - UNIQUE
      messages:
        UNIQUE: USERNAME_EXISTS
  - password:
      type: password
      size: 20
      maxlength: 255
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 255
  - confirm_password:
      type: password
      size: 20
      maxlength: 255
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 255
        - SAME_AS, password
  - first_name:
      type: text
      size: 25
      maxlength: 25
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
  - last_name:
      type: text
      size: 25
      maxlength: 25
      constraints:
        - NOT_BLANK
        - LENGTH, 1, 25
  - roles:
      type: checkbox
      multiple: 1
